<navbar [pageTitle]="pageTitle"></navbar>
<div class="container" *ngIf="isFechedData"  style="margin-top:30px;height:100%; background-color:white;">
    <!--<p class="col-sm-12 col-xs-12" style="    font-family: sans-serif; font-size: 12px;">The Recommended Dietary Allowance for the day according to your given details</p>-->
    <div class="col-sm-12 col-xs-12" style="background-color: #f9c884; "><span style="float:left; margin-left:10px;">Group</span><span style="float:right;margin-right:10px;">{{gender}}</span></div>
    <div class="col-sm-12 col-xs-12" style="background-color: #f9c884; "><span style="float:left;margin-left:10px;">Particulars</span><span style="float:right;margin-right:10px;">{{selectedParticular}}</span></div>
    <div class="col-xs-12 col-sm-12">
        <table class="col-sm-12 col-xs-12" style="background-color: #36393e; color: white;">
            <tr style="color:#f9a938; border-bottom: 1px solid gray;">
                <th style="padding-left: 10px;">Nutrient</th>
                <th style="float:right;">Value</th>
            </tr>
            
            <tr *ngFor="let item of perticularColumns; let i = index;">
                <td  style="padding-left: 10px;">{{item}}</td>
                <td style="float:right; margin-right:5px;">{{perticularsToDisplay[i]}}</td>
                <!--<td *ngIf="perticularsToDisplay[i].length>0" style="padding-left: 10px;">{{item}}</td>-->
                <!--<td style="float:right; margin-right:5px;">{{perticularsToDisplay[i]}}</td>-->
            </tr>
        </table>

        <p class="col-sm-12 col-xs-12" style=" font-weight: bold;  position:relative;   margin-top: 10px;   font-family: sans-serif; font-size: 12px;"> **From plant source - to be divided by 8 for Vitamin A value</p>
        <p class="col-sm-12 col-xs-12" style=" font-weight: bold;  position:relative;   margin-top: 10px;   font-family: sans-serif; font-size: 12px;">*  Vitamin A from animal source</p>
    </div>
</div>
