<style>
  select.list {
    margin-top: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
    font-family: montserrat;
    color: #2C3E50;
    font-size: 13px;
    background-color: white;
  }
</style>

<navbar [pageTitle]="pageTitle"></navbar>

<div id="msform">

  <input type="text" placeholder="Your name" [(ngModel)]="userData.Name" disabled/>
  <p [hidden]="true">{{errorMessage.username}}</p>
  <div style="text-align:left;">
    <input disabled type="radio" class="terms" style="margin-left: 10px;" name="gender" value="male" [(ngModel)]="userData.Gender" />Male
    <input disabled type="radio" class="terms" style="margin-left: 10px;" name="gender" value="female" [(ngModel)]="userData.Gender" />Female<br>
  </div>
  <input disabled type="text" placeholder="Email Address" [(ngModel)]="userData.Email" />
  <input disabled type="text" placeholder="Mobile Number" [(ngModel)]="userData.Phone" />

</ion-select>

  <ion-option value="0">Select State</ion-option>
